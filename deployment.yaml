# deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-practice
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devops-practice
  template:
    metadata:
      labels:
        app: devops-practice
    spec:
      containers:
      - name: devops-practice
        image: devops-practice:latest
        ports:
          - containerPort: 3000
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        imagePullPolicy: IfNotPresent
